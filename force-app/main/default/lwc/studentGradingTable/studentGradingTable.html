    <lightning-card title="Participant Grading" icon-name="custom:custom15">
        <div class="slds-m-around_medium">
            <lightning-datatable 
                key-field="participantId" 
                data={participants} 
                show-row-number-column 
                columns={columns} 
                draft-values={draftValues} 
                onsave={handleSave}
            >
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
