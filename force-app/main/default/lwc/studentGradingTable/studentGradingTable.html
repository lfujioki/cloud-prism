<template>
    <lightning-card title="Participant Grading" icon-name="custom:custom15">
        <div class="slds-var-m-around_medium">

            <template if:true={error}>
                <div class="slds-border_bottom slds-var-m-bottom_medium">
                    <p class="slds-text-color_error slds-var-p-around_medium">{errorMessage}</p>
                </div>
            </template>

            <template if:true={showSearch}>
                <div class="slds-grid slds-wrap slds-grid_vertical-align-end slds-var-m-bottom_large">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_6-of-12 slds-var-p-right_medium">
                        <lightning-input 
                            name="participantId" 
                            type="text" 
                            label="Add Participant By ERP ID:" 
                            onchange={handleInputChange}
                        ></lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_6-of-12 slds-var-p-top_small">
                        <lightning-button 
                            variant="brand" 
                            label="Add Participant" 
                            onclick={handleClickAddParticipant}
                            class="slds-var-p-right_medium" 
                        ></lightning-button>
                        <lightning-button 
                            variant="success" 
                            label="New Participant" 
                            onclick={handleClickNewParticipant}
                            class="slds-var-p-right_medium" 
                        ></lightning-button>
                    </div>
                </div>
            </template>

            <div class="slds-spinner_container slds-is-relative grading-table">
                <div if:true={showSpinner}>
                    <lightning-spinner variant="brand" size="medium"></lightning-spinner>
                </div>
                <lightning-datatable 
                    key-field="participantId" 
                    data={participants} 
                    show-row-number-column 
                    columns={columns} 
                    draft-values={draftValues} 
                    onsave={handleSave}
                ></lightning-datatable>
            </div>

        </div>
    </lightning-card>
</template>
